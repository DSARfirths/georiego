<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Georiego</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="mobile-menu-placeholder"></div>

    <main>
        <section class="catalog-section">
            <div class="container">
                <div class="section-header">
                    <h2>Nuestro Catálogo de Productos</h2>
                    <p>Encuentra todo lo que necesitas para tu proyecto, o utiliza el buscador para encontrar un producto específico.</p>
                </div>

                <div class="static-search-container" id="static-search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="static-search-input" placeholder="Encuentra tu producto aquí...">
                </div>
                <div id="category-filters" class="filters"></div>

                <div id="product-catalog" class="catalog-grid">
                    </div>
            </div>
        </section>
    </main>

    <div class="floating-search-ui">
        <button class="floating-search-btn" id="open-search-btn" aria-label="Abrir buscador">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <div class="search-modal" id="search-modal">
        <div class="search-modal-overlay" id="search-modal-overlay"></div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar por nombre o descripción...">
            <button class="search-close-btn" id="search-close-btn" aria-label="Cerrar buscador">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="assets/js/products-data.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
